<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking</title>
    <link rel="stylesheet" href="Historybooking.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="Beranda.html" class="back-button">&#8592;</a>
            <h2>History Booking</h2>
        </div>
        <form class="booking-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Herman" readonly>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="2023-05-08" readonly>

            <label for="time">Time</label>
            <input type="time" id="time" name="time" value="17:00">

            <label for="guests">Number of guests</label>
            <input type="number" id="guests" name="guests" value="3" min="1">

            <button type="submit" class="book-button">Make a booking</button>
        </form>
    </div>
</body>

</html>
